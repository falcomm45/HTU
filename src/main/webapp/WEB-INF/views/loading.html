<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#load {
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: fixed;
    display: block;
    opacity: 0.8;
    background: #ffffff;
    z-index: 999;
    text-align: center;
}

#load > img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform:translate(-50%,-50%);
    z-index: 100; 
}
    </style>
</head>
<body>
    <div id="load">
        <img src="/resources/images/Simplepreloader.gif" alt="loading" style="width:400px;">
    </div>
    
    <script>
        const loading_page = document.getElementById("load");
        window.onload = function () {
            setTimeout(() => {
            	loading_page.style.display = 'none';
			}, 500); 
        }
    </script>
</body>
</html>
